<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>

  </head>
  <body>
    <div class="xl:flex xl:justify-center">
      <div
        class="grid grid-cols-2 lg:w-[auto] items-center max-[800px]:grid-cols-1 pt-10 justify-center gap-7 xl:w-[60vw]"
      >
        <div class="flex flex-col items-center gap-2 max-[800px]:mb-7">
          <img class="w-[200px]" src="./referral.jpeg" alt="referral" />
          <h2 class="text-3xl font-semibold">MY REFERRAL WALLET</h2>
          <p class="text-3xl font-semibold">₦0</p>
          <div class="text-[whitesmoke]">
            <button class="rounded text-xl p-3 px-5 bg-[skyblue]">
              <h3>MY TRANSACTIONS</h3>
            </button>
            <button class="rounded text-xl p-3 px-5 bg-green-600 w-100">
              <h3>WITHDRAW</h3>
            </button>
          </div>
        </div>
        <div class="flex flex-col items-center gap-2 max-[800px]:mb-7">
          <img class="w-[200px]" src="./naira.jpeg" alt="referral" />
          <h2 class="text-3xl font-semibold">MY NAIRA WALLET</h2>
          <p class="text-3xl font-semibold">₦0</p>
          <div class="text-[whitesmoke]">
            <button class="rounded text-xl p-3 px-5 bg-[skyblue]">
              <h3>MY TRANSACTIONS</h3>
            </button>
            <button class="rounded text-xl p-3 px-5 bg-green-600 w-100">
              <h3>ADD NAIRA</h3>
            </button>
          </div>
        </div>
        <div class="flex flex-col items-center gap-2 max-[800px]:mb-7">
          <img class="w-[200px]" src="./invest.jpeg" alt="referral " />
          <h2 class="text-3xl font-semibold">MY INVESTMENTS</h2>
          <p class="text-3xl font-semibold">₦4</p>
          <div class="text-[whitesmoke]">
            <button class="rounded text-xl p-3 px-5 bg-[skyblue]">
              <h3>VIEW DETAILS</h3>
            </button>
            <button class="rounded text-xl p-3 px-5 bg-green-600 w-100">
              <h3>ADD INVESTMENTS</h3>
            </button>
          </div>
        </div>
        <div class="flex flex-col items-center gap-2 max-[800px]:mb-7">
          <img class="w-[200px]" src="./house.jpeg" alt="referral" />
          <h2 class="text-3xl font-semibold">MY ESTATES</h2>
          <p class="text-3xl font-semibold">0</p>
          <div class="text-[whitesmoke]">
            <button class="rounded text-xl p-3 px-5 bg-[skyblue]">
              <h3>VIEW DETAILS</h3>
            </button>
            <button class="rounded text-xl p-3 px-5 bg-green-600 w-100">
              <h3>ADD ESTATES</h3>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
